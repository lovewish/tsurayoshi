<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>服装一覧</h1>

<div class="filters">
    <form action="/male" method="get">
        <button type="submit" name="gender" value="male">男性</button>
    </form>
    <form action="/female" method="get">
        <button type="submit" name="gender" value="female">女性</button>
    </form>
    <form action="/all" method="get">
        <button type="submit">すべて表示</button>
    </form>
</div>

<div class="gallery">
    <div class="item" th:each="clothing : ${clothingList}" th:class="${clothing.gender}">
        <img th:src="@{/images/__${clothing.imageUrl}__}" alt="Clothing Image">
    </div>
</div>
</body>
</html>
